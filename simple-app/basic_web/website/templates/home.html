<div>
  <form id="search_form" method="POST" action="{% url 'home' %}">
      {% csrf_token %} 
      <div class="mb-3">
          <input type="text" class="form-control" id="search_input" name="search" placeholder="Enter search term" required>
          {% if error %}
              <div class="alert alert-danger" id="error_message">
                  {{ error }}
              </div>
          {% endif %}
      </div>
      <button type="submit" class="btn btn-secondary" id="submit_button">Submit</button>
  </form>
</div>
